name: Deploy
on: [push]
jobs:
  deploy:
    name: Deploy AWS app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v1
      - name: Deploy gatsby starter
        env:
          AWS_DEFAULT_REGION: 'eu-west-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws cloudformation deploy --template-file template.yml --stack-name sys-gatsby-starter --parameter-overrides PersonalAccessToken=${{ secrets.PERSONAL_ACCESS_TOKEN }} --debug --capabilities CAPABILITY_IAM
